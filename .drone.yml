kind: pipeline
name: test

workspace:
  base: /go/src

steps:
  - name: build
    image: golang:1.11
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - make build-all-static

  - name: push amd64 image
    image: plugins/docker
    settings:
      repo: iamthefij/dockron
      tag: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: push arm image
    image: plugins/docker
    settings:
      repo: iamthefij/dockron
      tag: linux-arm
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - ARCH=arm
        - REPO=arm32v6

